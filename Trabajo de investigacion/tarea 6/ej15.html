<!--Realizar un algoritmo que permita saber si un número ingresado por teclado n es
perfecto imprimir mensaje cualitativo.-->
<script>
    let n=0, divisores=0, i=1;
    n = parseInt(prompt("Ingrese un número:"));
    if (!isNaN(n) && n > 0) {
        divisores = 0;
    for (i = 1; i < n; i++) {
        if (n % i === 0) {
            divisores += i;
        }
    }
    if (divisores == n) {
        document.write("El numero " ,n, " es perfecto ");
    }else {
        document.write(" El numero ",n, " no es perfecto ");
    }
}
</script>
