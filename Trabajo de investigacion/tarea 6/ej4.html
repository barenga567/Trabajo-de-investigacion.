<!--Realizar un algoritmo que presente los 10 primeros números Fibonacci y cuente cuántos números primos hay.-->
<script>
    let a = 1, b = 0, c, i = 0, contadorPrimos = 0;esPrimo = true,divisor = 2;

    while (i < 10) {
        c = a + b;
        a = b;
        b = c;
        document.write(a, ",");

        while (divisor <= Math.sqrt(a)) {
         if (a % divisor === 0) {
            esPrimo = false;
            break;
            }
            divisor++;
        }
            if (esPrimo && a > 1) { 
            contadorPrimos++;
        }
           i++;
    }
    document.write("<br>Números primos encontrados en la secuencia: ", contadorPrimos);
</script>
