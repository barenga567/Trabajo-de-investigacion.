<!--Realizar un algoritmo que presente los números primos de los 10 primeros Fibonacci y además la suma y promedio-->
<script>
 function esPrimo(numero) {
    if (numero <= 1) {
        return false;
    }

    for (let i = 2; i <= Math.sqrt(numero); i++) {
        if (numero % i === 0) {
            return false;
        }
    }
    return true;
}
let a = 1, b = 1, c, i = 0, sumaPrimos = 0, contadorPrimos = 0;
document.write("Serie Fibonacci: ");
while (i < 10) {
    document.write(a, ",");
    
    if (esPrimo(a)) {
        sumaPrimos += a;
        contadorPrimos++;
    }

    c = a + b;
    a = b;
    b = c;

    i++;
}
let promedioPrimos = contadorPrimos > 0 ? sumaPrimos / contadorPrimos : 0;
document.write("<br>Suma de los números primos en la serie Fibonacci: ", sumaPrimos, "<br>");
document.write("Promedio de los números primos en la serie Fibonacci: ", promedioPrimos.toFixed(2));
</script>
