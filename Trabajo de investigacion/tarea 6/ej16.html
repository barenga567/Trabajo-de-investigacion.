<!--Realizar un algoritmo imprima los 3 primeros números perfectos.-->
<script>
    let cantidad=3,numero=2,divisores=0,i=0
    while (cantidad > 0) {
        divisores = 1;
        for ( i = 2; i <= Math.sqrt(numero); i++) {
            if (numero % i === 0) {
                divisores += i;
                if (i !== numero / i) {
                    divisores += numero / i;
                }
            }
        }
        if (divisores === numero) {
            document.write(`<p>Número perfecto: ${numero}`);
                cantidad--;
            }
            numero++;
    }
</script>
