<!--Realizar un algoritmo que permita ingresar dos valores A y B, presentar la MultiplicaciÃ³n de
los Valores (A * B) utilizando sumas sucesivas.-->
<script>
  let a=0, b=0 , producto=0,c=0
  a=Number(prompt("ingrese el valor de A: "));
  b=Number(prompt("ingrese el valor de b:"));
  
  for(c=0; c< b ; c++) {
    producto += a;
  }
  document.write("valor A: ",a)
  document.write("<br>valor B:",b)
  document.write("<br>el resultado de las sumas sucesivas es: ",producto)
</script>
